<div class="entry-box">
  <form>
    <input id="word" type="text" placeholder="New Word" required />
    <textarea id="definition" placeholder="Define your word..."
              required></textarea>
  </form>
  <div class="control-group">
    <a routerLink="/entries" class="btn secondary">
      <h4><i class="fa fa-times"></i> Cancel</h4>
    </a>
    <button type="submit">
      <h4>Save</h4>
    </button>
  </div>
</div>
